<div class="container-fluid">

  <div class="row">

    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm' id="form">
      
      <div class="form-group">
        <label for="name"><strong>Name</strong></label>&nbsp; 
        <input type="text" id="name" class="form-control" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required  >
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p> Name is Required</p>  
        </div>
      </div>

      <div class="form-group">
        <label for="description"><strong>Description</strong></label>&nbsp;
        <textarea class="form-control"  id="description" rows="3" [(ngModel)]="newQuote.description" name="description" #description="ngModel" required ></textarea> 
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
          <p> Description is Required</p>      
        </div>  
      </div>

      <div class="form-group">
        <label for="complete"><strong>Completion</strong></label>&nbsp; 
        <input type='date' id="complete" class="form-control" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required> 
        <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
          <p> Complete Date is Required</p>
        </div>    
      </div>
          
      <button type="Submit" class="btn btn-success btn-lg">Add Quote</button>
      
    </form>
      
  </div>
 
</div>
